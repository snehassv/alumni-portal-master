<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<style>
.mySlides {display:none;}
body{
background-image:url("27.jpg");background-repeat:no-repeat;background-size: cover;}
</style>
<body>
<a href="alumni.html" class="w3-bar-item w3-button"><b>BACK</a>
<h2 class="w3-center w3-black w3-opacity-min">Photo Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="image1.png" width="980" height="500">
  <img class="mySlides" src="image2.jpg" width="980" height="500">
  <img class="mySlides" src="image3.jpg" width="980" height="500">
  <img class="mySlides" src="image4.jpg" width="980" height="500">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
